<div class="card card-body my-2">
    <div class="d-flex flex-row">
        <div class="flex-grow-1">
            <input type="text" class="form-control form-control-lg" [(ngModel)]="title" placeholder="Find your movie..."
                (keydown)="keyEnterPress($event)">
        </div>
        <div class="ms-2">
            <select class="form-select form-select-lg" [(ngModel)]="year" (change)="getData()">
                <option *ngFor="let y of years" [value]="y.val">{{y.text}}</option>
            </select>
        </div>
    </div>
</div>
<div class="m-lg-auto m-xl-auto spinner justify-content-center align-items-center d-flex flex-row col-lg-2 col-xl-2 col-md-4" *ngIf="loading">
    <i class="fa-solid fa-compact-disc fa-spin fa-2x"></i>
    <span class="mx-2"> Loading Movies...</span>
</div>

<div class="d-flex flex-row flex-wrap justify-content-center" *ngIf="movies.length && !noMovies">
    <div class="small">
        Total found: {{total}}
    </div>
    <div *ngFor="let m of movies" class="movie-card col-xl-5 col-lg-6 col-md-6 col-sm-12 shadow-sm">
        <div class="d-flex flex-row flex-wrap m-content">
            <div class="poster-container col-lg-4 col-xl-4">
                <div class="poster-div">
                    <img [src]="m.Poster != 'N/A' ? m.Poster : './assets/images/no-poster.png'"
                        class="rounded-2 poster-img">
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 m-sm-auto info">
                <div class="d-flex flex-row justify-content-between">
                    <div>
                        <div class="m-title">
                            {{m.Title}}
                            <a href="https://www.imdb.com/title/{{m.imdbID}}" target="_blank" class="" >

                                    version="1.1">
                                    <g fill="#F5C518">
                                        <rect x="0" y="0" width="100%" height="100%" rx="4"></rect>
                                    </g>
                                    <g transform="translate(8.000000, 7.000000)" fill="#000000" fill-rule="nonzero">
                                        <polygon points="0 18 5 18 5 0 0 0"></polygon>

                                    </g>
                                </svg>
                            </a>
                        </div>
                        <div class="m-genre">
                            {{m.Genre}}
                        </div>
                    </div>
                    <div class="text-center mx-2">
                        <div class="badge bg-info">
                            {{m.Year}}
                        </div>
                        <div *ngIf="m.Rated != 'N/A'">
                            <span class="badge bg-dark m-rated">
                                {{m.Rated}}
                            </span>
                        </div>
                    </div>
                </div>
                <p class="m-Plot">
                    {{m.Plot}}
                </p>
                <div class="actors">
                    <i class="fa-solid fa-people-group"></i>
                    {{m.Actors}}
                </div>
                <div class="countries">
                    <i class="fa-solid fa-earth-asia"></i>
                    {{m.Country}}
                </div>
                <hr>
                <div class="d-flex flex-row justify-content-between align-items-center w-100">
                    <div class="rating flex-fill">
                        <ng-container *ngIf="m.imdbRating !='N/A'">
                            <span class="fw-bold">{{m.imdbRating}}</span>/10
                            <div class="voting text-center">
                                {{m.imdbVotes}}
                            </div>
                        </ng-container>
                        <ng-container *ngIf="m.imdbRating == 'N/A'">
                            NOT RATED
                        </ng-container>
                    </div>
                    <div class="language text-center mx-1 flex-fill">
                        <div>
                            <i class="fa-solid fa-language"></i>
                            {{m.Language}}
                        </div>
                    </div>
                    <div class="runtime flex-fill">
                        <i class="fa-solid fa-clock"></i>
                        {{m.Runtime}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-row justify-content-center my-3" *ngIf="movies.length > 0 && !noMovies">
    <div class="text-center mx-5" *ngIf="page > 1" (click)="togglePage(false)">
        <i class="fa-solid fa-backward fa-2x text-primary"></i>
    </div>
    <div class="text-center mx-5" *ngIf="page * itemsPerPage < total" (click)="togglePage(true)">
        <i class="fa-solid fa-forward fa-2x text-primary"></i>
    </div>
</div>

<div class="text-center alert alert-warning fw-bold my-2 col-lg-6 col-xl-6 m-lg-auto m-xl-auto"
    *ngIf="!movies.length && noMovies">
    <div>
        <i class="fa-solid fa-clapperboard fa-3x"></i>
    </div>
    <div>
        No Movies Found!
    </div>
</div>
